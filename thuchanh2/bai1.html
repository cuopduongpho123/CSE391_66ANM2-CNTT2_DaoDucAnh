<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Flexbox</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        .container{
            width: 700px;
            margin: 70px auto;
            padding: 25px;
            border: 2px solid black;
        }
        
        .contact-form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row{
            display: flex;
            gap: 15px;
            
        }
        
        .row input{
            flex: 1;
        }

        .column{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea{
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea{
            height: 200px;
            resize: none;
        }

        .bottom{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button{
            background: rgb(128, 201, 225);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div class="container">
    <h3>Get in touch with us by filling contact form below</h3>
    <form class="contact-form">
        
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <div class="column">
            <input type="text" placeholder="Enter your subject">
            <textarea placeholder="* Your message here..."></textarea>
        </div>

        <div class="bottom">
            <button type="submit">Send message</button>
            <p>* Please fill all required form field, thanks!</p>
        </div>

    </form>
</body>
</html>
