<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Goals</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet"/>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Quicksand", sans-serif;
  }

  body {
    background-color: #f2f2f2;
  }

  header {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: transparent;
    z-index: 10;
  }

  #page-logo a {
    font-family: "Oleo Script", cursive;
    font-size: 28px;
    text-decoration: none;
    color: #f5d742;
    text-transform: uppercase;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  nav a {
    text-decoration: none;
    color: #f5d742;
    font-weight: 500;
  }

  #hero {
    height: 800px;
    background-image: url("extra/ocean.jpg");
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #hero-content {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 50px;
    text-align: center;
    border-radius: 8px;
    color: white;
  }

  #hero-content h1 {
    font-family: "Raleway", sans-serif;
    font-size: 36px;
    margin-bottom: 10px;
  }

  #hero-content p {
    margin-bottom: 20px;
  }

  #hero-content a {
    text-decoration: none;
    background-color: #f5d742;
    color: black;
    padding: 10px 25px;
    border-radius: 4px;
    font-weight: bold;
  }

  #highlights {
    padding: 60px 20px;
    text-align: center;
    background-color: #d9eff7;
  }

  #highlights h2 {
    margin-bottom: 40px;
    font-family: "Raleway", sans-serif;
  }

  #destinations {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .destination {
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .destination img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .destination p {
    padding: 15px;
  }

  footer {
    background-color: black;
    padding: 30px 0;
  }

  footer ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 50px;
  }

  footer img {
    width: 30px;
  }
  </style>
</head>

<body>

  <header>
    <div id="page-logo">
      <a href="#">Travel Goals</a>
    </div>
    <nav>
      <ul>
        <li><a href="extra/list-destinations.html">Destinations</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div id="hero-content">
        <h1>Joe's Travel Page</h1>
        <p>Let's explore the world together!</p>
        <a href="#">Discover places</a>
      </div>
    </section>

    <section id="highlights">
      <h2>Highlights</h2>
      <ul id="destinations">
        <li class="destination">
          <img src="extra/cities/miami.jpg" alt="Miami" />
          <p>Miami <strong>USA</strong></p>
        </li>
        <li class="destination">
          <img src="extra/cities/munich.jpg" alt="Munich" />
          <p>Munich <strong>Germany</strong></p>
        </li>
        <li class="destination">
          <img src="extra/cities/barcelona.jpg" alt="Barcelona" />
          <p>Barcelona <strong>Spain</strong></p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <ul>
      <li>
        <a href="#"><img src="extra/icons/insta.png" alt="Instagram" /></a>
      </li>
      <li>
        <a href="#"><img src="extra/icons/facebook.png" alt="Facebook" /></a>
      </li>
    </ul>
  </footer>
</body>
</html>
